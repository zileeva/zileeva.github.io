        <h1>Ponte Rotto</h1>
        <h2>The Bridge to Nowhere</h2>
        <p>Ponte Rotto, one of the oldest stone bridges in Rome, was constructed in 142 BC and used to connect the Forum Boarium with Trastevere across the river Tiber. Having a rich history of rebuilding and reconstruction, Ponte Rotto has witnessed major events in Roman history: reminding people of the past and carrying its memory through the ages.</p>

          <div class="card 1">
            <div class="content">
              <div class="year">
                179 BC
              </div>
              <h3>Pons Aemilius</h3>
              <p>Devastating floods that damaged many buildings and bridges, as well as good political and economic conditions, allowed the authorities to entrust the task of building Pons Aemilius to architects Marco Emilio Lepido and Marco Fulvio Nobiliore.</p>
            </div>
          </div>

              </div>
              <h3>Pons Aemilius</h3>
              <p>Restoration and complete makeover completed in 12 BC by Augustus.</p>
            </div>
          </div>
          <div class="card m-220 5">
            <div class="content">
              <div class="image five"></div>
              <div class="year">
                9 AD
              </div>
              <h3>Ponte di Santa Maria</h3>
              <p>When one of two ancient temples on the eastern side of the river was turned into a church, called Santa Maria Egiziaca, the people began to use the same name Santa Maria for the bridge.</p>
            </div>
          </div>
          <div class="card m-220 7">
            <div class="content">

                13th century
              </div>
              <h3>Pons Senatorius</h3>
              <p>During the Middle Ages the name of the bridge changed often: Pons Fulvius, Pons Lepidus, Pons Lapideus, Pons Consularis, Pons Palatinus. It collapsed and was badly damaged.</p>
            </div>
          </div>
          <div class="card m-220 9">
            <div class="content">
              <div class="image nine"></div>
              <div class="image ten"></div>
              <div class="year">
                1557
              </div>
              <h3>Pons Senatorius / Pons Sanctae Mariae</h3>
              <p>The stone structure kept suffering damages from the water flow. Destroyed by the floods and rebuilt, probably not too skillfully, in 1575 by pope Gregory XIII.</p>
            </div>
          </div>
          <div class="card m-220 11">
            <div class="content">
              <div class="image eleven"></div>
              <div class="year">
                1853
              </div>
              <h3>Ponte Rotto</h3>
              <p>Pius IX had an iron footbridge built using new industrial technologies, to fill the missing part of the ruin. After over 300 years, the bridge spanned once again from side to side and could be crossed.</p>
            </div>
          </div>

              <p>Major floods in Rome.</p>

              <h3>Pons Aemilius</h3>
              <p>Arches were added later by Publio Scipione Africanus and Lucio Mummio.</p>
            </div>

            <div class="content">

                1 AD

              <h3>Pons Maximus</h3>
              <p>Being located next to a river bend, where the water turbulence is stronger, and just past the island, which made the river-bed narrower thus increasing the speed of the current, the bridge was subject to a continuous wear. Major restoration under emperor Augustus. Longest ancient Roman bridge.</p>
            </div>
          </div>

            </div>
          </div>

              <div class="image eight"></div>

                1552
              </div>
              <h3>Pons Senatorius / Pons Sanctae Mariae</h3>
              <p><i>Fresco:</i> St.Francesca Romana miraculously heals the badly severed arm of a man encountered on Santa Maria Bridge. After having become unstable due to several floods that took place over the 1400s, in 1552 Julius III commissioned its full restoration to <i>Nanni di Baccio Bigio</i>, who had to entirely rebuild one of the pillars; on the same occasion, the pope had a small shrine added to the centre of the bridge.</p>
            </div>
          </div>

              <div class="year">

              </div>
              <h3>Pons Sanctae Mariae</h3>
              <p>Worst floods in Rome's history destroyed the arches of eastern half.</p>
            </div>

              <h3>Ponte Rotto</h3>
