<!-- directive, controllers, services 

controllers control certain parts of your html of your website - divide controllers based on different parts of your websties - "this controller will control about page, or this other page... OR can just be smaller elements on page" 

directives - html tags that include a lot of functionality, as well as native html elements ex. on notebook 
custom directives in angular -
 ng-app: how app starts -> this is the name that angular will look for  (can call it whatever you want)  


 services - serves contnroller(s) and has functions that are similar to what they are doing - if you have a bunch of functions that talk to facebook you put it in one service - use these functions wherever you want SERVICES GET INJECTED ->
